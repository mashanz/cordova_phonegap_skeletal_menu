<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/themes/default/jquery.mobile-1.4.5.min.css" >
    <link rel="stylesheet" type="text/css" href="./css/panel.css" >
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="./js/panel.js"></script>
    <script type="text/javascript" src="./js/uas.js"></script>
    <style>
        h1 {
            border-bottom: 3px solid #3388cc;
            color: #3388cc;
            font-size: 30px;
        }
        table, th , td  {
            border: 0px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        table{
            width:100%;
        }
        table tr:nth-child(odd) {
            background-color: #f1f1f1;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>

<body>

<!-- header -->
<div id="kepala" data-role="header" style="margin-bottom:10px;">
    <h5><a href="#left-panel" title="indigo"><img width="40" src="img/menu.svg" alt="indigo"></a></h5>
	<h2><a href="#" title="indigo"><img src="img/logo.svg" alt="indigo" width="100px"></a></h2>

</div>
<!-- /header -->

<!-- panel -->
<div data-role="panel" data-position="left" data-position-fixed="false" data-display="overlay"  id="left-panel" data-theme="b">

    <ul data-role="listview" class="ui-btn" data-theme="b">
        <li id="beranda" data-icon="home"><a href="#">Beranda</a></li>
        <li id="regis" data-icon="false"><a href="#">Register</a></li>
        <li data-role="collapsible" data-iconpos="right" data-inset="false">
            <h2>Profil</h2>
            <ul data-role="listview" data-theme="a">
                <li id="profil" data-icon="user" data-theme="a"><a href="#">Lihat</a></li>
                <li data-icon="edit" data-theme="a"><a href="#">Edit</a></li>
            </ul>
        </li>
        <li data-role="collapsible" data-iconpos="right" data-inset="false">
            <h2>Nilai</h2>
            <ul data-role="listview" data-theme="a">
				<li id="uts" data-icon="false" data-theme="a"><a href="#">Start Up Saya</a></li>
				<li id="uts" data-icon="false" data-theme="a"><a href="#">Start Up All</a></li>
            </ul>
        </li>
        <li data-icon="false"><a href="#">Pengumuman</a></li>
        <li data-icon="lock"><a href="#">Logout</a></li>
    </ul>

</div>
<!-- /panel -->
<div style="background-color: tomato; margin: 10px; text-align: center">
    <h3 style="color: white">DATA SINGKAT PENDAFTAR</h3>
</div>

<div style="margin: 10px"><label >NAMA TEAM/PERUSAHAAN</label>
      <input type="text"  id="nate" name="" placeholder="NAMA TEAM/PERUSAHAAN"  value="">
    <label >NAMA PIC</label>
    <input type="text"  id="napi" name="" placeholder="NAMA PIC" value="">
    <label >NO HP</label>
    <input type="number"  id="nop" name="" placeholder="NO HP" value="">
    <label >EMAIL</label>
    <input type="email"  id="email" name="" placeholder="EMAIL" value="">
    <label >TAHUN BERDIRI</label>
    <input type="number"  id="tabe" name="" placeholder="TAHUN BERDIRI" value="">
    <label >ALAMAT</label>
    <input type="text"  id="al" name="" placeholder="ALAMAT" value="">
    <label >BIDANG USAHA</label>
    <textarea id="bu" name="" placeholder=""></textarea>
    <label >NAMA DAN PERAN CO-FOUNDER</label>
    <input type="text"  id="naco" name="" placeholder="NAMA DAN PERAN CO-FOUNDER" value="">
    <label >PERSONIL DI LUAR CO-FOUNDER</label>
    <input type="text"  id="peco" name="" placeholder="PERSONIL DI LUAR CO-FOUNDER" value="">
    <table><tr>
        <td id="balik"><a href="#" class="ui-btn ui-corner-all ui-shadow  ui-icon-home ui-btn-icon-left">BERANDA</a></td>
        <td><a href="#" id="fromproduk" class="ui-btn ui-corner-all ui-shadow  ui-icon-arrow-r ui-btn-icon-left ">NEXT</a></td>
    </tr></table>
</div>

</body>
</html>
